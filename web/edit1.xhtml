<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Employee Details</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <style type="text/css">
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even){background-color: #f2f2f2}
            th {
                background-color: #4CAF50;
                color: white;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <center>
                <h2><h:outputText value="Search an employee"/></h2>
            </center>
            <div class="form-group">
                <h:outputLabel for="fname" class="control-label col-sm-4">Enter id</h:outputLabel>
                <h:inputText binding="#{input1}" />
                 <h:commandButton value="Search" action="#{employee.find(input1.value)}" class="btn btn-success" style="width: 80px;"></h:commandButton>
            </div>
               <h:dataTable binding="#{table}" value="#{employee.find(input1.value)}" var="u" class="table table-striped table-hover table-bordered" >
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{u.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">First Name</f:facet>
                    <h:outputText value="#{u.fname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Last Name</f:facet>
                    <h:outputText value="#{u.lname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Division</f:facet>
                    <h:outputText value="#{u.division}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Building</f:facet>
                    <h:outputText value="#{u.building}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{u.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Room</f:facet>
                    <h:outputText value="#{u.room}"/>
                </h:column>
                <h:column> 
                    <f:facet name="header">Update</f:facet>
                    <h:commandButton action = "#{employee.edit(u.id)}" value="Update" class="btn btn-primary"> 
                    </h:commandButton>
                </h:column>
                <h:column> 
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton action = "#{employee.delete(u.id)}" value="Delete" class="btn btn-danger"> <br></br>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <center><h:commandButton action = "create.xhtml?faces-redirect=true" value="Create New Employee" class="btn btn-success"></h:commandButton> </center>
        </h:form>
    </h:body>
</html>
