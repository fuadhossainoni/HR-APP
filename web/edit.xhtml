<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>    
        <title>Edit Employee Record</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Edit Employee Record</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="fname" class="control-label col-sm-2">First Name</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText value="#{editUser.fname}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="lname" class="control-label col-sm-2">Last Name</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText value="#{editUser.lname}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="division" class="control-label col-sm-2">Division</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText value="#{editUser.division}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="building" class="control-label col-sm-2">Building</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText value="#{editUser.building}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="title" class="control-label col-sm-2">Title</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText value="#{editUser.title}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="room" class="control-label col-sm-2">Room</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText value="#{editUser.room}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <center><h:commandButton value="Update" action="#{employee.update(editUser)}" class="btn btn-primary" style="width: 80px;"></h:commandButton></center>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
